name: CI
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  run-test:
    runs-on: np-default

    permissions:
      pull-requests: write
      contents: write

    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 22
      - name: Install Yarn
        run: npm install -g yarn
      - run: yarn
      - run: yarn test

